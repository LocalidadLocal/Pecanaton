    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Navideña con Videos</title>
    <style>
        body {
            background-color: #e5e5e5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #D9534F;
            color: #FFF;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .contenedor {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .video {
            width: 45%;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .video:hover {
            transform: scale(1.05);
        }

        .video iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .boton-volver {
            display: block;
            margin-top: 20px;
            padding: 15px 20px;
            background-color: #5bc0de;
            color: #FFF;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .boton-volver:hover {
            background-color: #46b8da;
        }
    </style>
</head>

<body>
